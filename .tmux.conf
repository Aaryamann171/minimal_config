# define colors
GRAY="#808080"
BLUE="#569CD6"
DARK_BLUE="#223E55"
RED="#EE4646"
YELLOW="#CCCC99"
BACKGROUND="#262626"
FOREGROUND="#CCCCCC"

# change default prefix 
unbind c-b
set-option -g prefix `
bind ` send-prefix

# index and naming
set -g base-index 1
set-option -g renumber-windows on

# increase history
set -g history-limit 30000

# vim like binds
setw -g mode-keys vi
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split panes using \ and -
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# status bar
set -g status-position bottom
set -g status-left ''
set -g status-right ' #(lsb_release -i | cut -f 2-) #(id -u -n)::#(hostname) '
set -g status-right-length 50
set -g status-left-length 20
set -g status-interval 1
set -g status-style bg=$BACKGROUND,fg=$BLUE

# define panes
set -g pane-border-style fg=$DARK_BLUE
set -g pane-active-border-style fg=$BLUE

# define windows
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-format ' #I:#W#F '
set -g window-status-activity-style fg=$RED
set -g window-status-bell-style fg=$YELLOW
set -g window-status-separator " "
set -g window-style default
set -g window-status-style bg=$BACKGROUND,fg=$GRAY
